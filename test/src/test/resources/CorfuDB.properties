# CorfuDB Instance
corfuSingleNodeHost=localhost
corfuSingleNodePort=9000
largeEntrySize=2000000

# testRandomizedRecovery
RandomizedRecoveryIterations=4
ClientRestartPercentage=70
ServerRestartPercentage=70

# test suite properties used for Harness set up. Timeout in milliseconds.
tlsEnabledHarness=false
corfuHost=localhost
corfuPort=9000
connectionTimeout=5000

# key, trust store, and other security properties for Harness and SecurityIT
serverPathToKeyStore=src/test/resources/security/harness/s1.jks
serverPathToKeyStorePassword=src/test/resources/security/harness/s1pass.txt
serverPathToTrustStore=src/test/resources/security/harness/trust.jks
serverPathToTrustStorePassword=src/test/resources/security/harness/tpass.txt
runtimePathToKeyStore=src/test/resources/security/harness/r1.jks
runtimePathToKeyStorePassword=src/test/resources/security/harness/r1pass.txt
runtimePathToTrustStore=src/test/resources/security/harness/trust.jks
runtimePathToTrustStorePassword=src/test/resources/security/harness/tpass.txt
